<h1 class="text-dark text-center my-4">
    Datos de los productos 👩🏻‍🍳</h1>
<table class="table table-striped table-bordered container">
    <thead  class="thead-dark">
        <tr class="table-dark">
            <th scope="col">id</th>
            <th scope="col">codigo</th>
            <th scope="col">descripcion</th>
            <th scope="col">precio de compra</th>
            <th scope="col">precio de venta</th>
            <th scope="col">ganancia</th>
            <th scope="col">existencia</th>
            <th scope="col">editar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of datos;let index=index">
            <th scope="row">{{index}}</th>
            <th>{{item.codigo}}</th>
            <th>{{item.descripcion}}</th>
            <th>{{item.precioC}}</th>
            <th>{{item.precioV}}</th>
            <th>{{item.gananacia}}</th>
            <th>{{item.existencia}}</th>
            <th class="text-center"> 
                <a routerLink="/detalles/{{item.codigo}}"> 
                    <button class="btn btn-warning">
                        <fa-icon [icon]="faSquarePen" width="16" height="16" fill="currentColor" class="boton-pen" viewBox="0 0 16 16"></fa-icon>
                    </button> 
                </a>
            </th>
        </tr>
    </tbody>
</table>
